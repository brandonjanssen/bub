    Content: I will be documenting, categorizing and creating content about tech, such as CSS, Python, HTML, Crypto, Linux, JS, and or anything i use.
  socialIcons:
    - name: facebook
      url: "https://web.facebook.com/robert.t.norwood"

    - name: twitter
      url: "https://twitter.com/D_M_N_E"

    - name: github
      url: https://github.com/brandonjanssen

    - name: linkedin
      url: "https://www.linkedin.com/in/brandon-janssen-37a303252/"

